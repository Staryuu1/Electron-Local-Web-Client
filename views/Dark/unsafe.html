<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title translate="unsafe.title">Port Tidak Aman</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white flex flex-col justify-center items-center h-screen">
  <div class="animate-bounce text-red-500 text-6xl mb-4">⚠️</div>
  <h1 class="text-4xl font-bold mb-4" translate="unsafe.title">Port Tidak Aman Ditemukan</h1>
  <p class="text-lg text-red-200">Anda Berusaha Mencari server menggunakan port yang tidak diperbolehkan oleh sistem .</p>
  <p class="mt-2">Silakan scan dengan port berbeda dan jalankan kembali aplikasi ini.</p>
</body>
<script>
  (async () => {
  const elements = document.querySelectorAll('[translate]');
  for (const el of elements) {
    const key = el.getAttribute('translate');
    const translated = await window.electronAPI.t(key);
    if (el.tagName.toLowerCase() === 'title') {
      document.title = translated;
    } else {
      el.innerText = translated;
    }
  }
})();
</script>
</html>
