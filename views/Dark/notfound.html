<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title translate="notFound.title">Web Server Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen">
  <div class="text-center">
    <div class="animate-bounce text-red-500 text-6xl mb-4">ðŸš«</div>
    <h2 class="text-2xl font-bold mb-2" translate="notFound.title">Web Server Not Found</h2>
    <p class="text-gray-400" translate="notFound.message">Make sure your Web Server is running in the same network.</p>
  </div>
</body>

<script>
  (async () => {
  const elements = document.querySelectorAll('[translate]');
  for (const el of elements) {
    const key = el.getAttribute('translate');
    const translated = await window.electronAPI.t(key);
    if (el.tagName.toLowerCase() === 'title') {
      document.title = translated;
    } else {
      el.innerText = translated;
    }
  }
})();
  
</script>
</html>
